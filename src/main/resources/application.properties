# Porta da Aplicação:
server.port=8080

# Configuração de Conexão com Banco de Dados:
spring.datasource.url=jdbc:postgresql://localhost:5432/ms-email
spring.datasource.username=postgres
spring.datasource.password=banco123

# Gera as tabelas e colunas de forma automatica:
spring.jpa.hibernate.ddl-auto=update

# Configuração do smtp do e-mail:
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username={{email}}
spring.mail.password={{password}}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Configurações do Broker RabbitMQ: verificar em https://beaver.rmq.cloudamqp.com/#/
spring.rabbitmq.addresses={{url_rabbit}}
# Sempre que chegar mensagens nessa fila, nosso serviço estará ouvindo e vai receber essas mensagens:
spring.rabbitmq.queue=ms-email